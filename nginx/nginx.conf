# Nginx acts as a secure, rate-limiting entry point
events {}
http {
    upstream go_app {
        server heimdall-app:8080;
    }

    # Rate-limiting zone based on the client's IP address
    # Allows 5 requests per second with a burst of 10
    limit_req_zone $binary_remote_addr zone=per_ip:10m rate=5r/s;

    server {
        listen 80;

        location / {
            limit_req zone=per_ip burst=10 nodelay;

            proxy_pass http://go_app;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
